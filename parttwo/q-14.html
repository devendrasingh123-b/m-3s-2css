<script>

function countSubarraysWithSumLessThanM(arr, n, m) {
    let count = 0;  
    let left = 0;  
    let windowSum = 0;  

    for (let right = 0; right < n; right++) {
        windowSum += arr[right];  

        while (windowSum >= m && left <= right) {
            windowSum -= arr[left];  
            left++;  
        }

        count += (right - left + 1);  
        console.log(count);
    }
    
}

n = 5, M = 5  
arr = [1, 5, 1, 3, 2]
countSubarraysWithSumLessThanM(arr,n,M)

</script>
